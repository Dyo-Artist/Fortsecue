risk_scores:
  stakeholder:
    description: "Stakeholder risk score based on commitments, sentiment, issues."
    weights:
      overdue_commitments:
        initial: 0.4
        min: 0.1
        max: 0.7
        learning: "feedback_regression"
      negative_sentiment:
        initial: 0.3
        min: 0.1
        max: 0.5
        learning: "feedback_regression"
      issues_and_risks:
        initial: 0.3
        min: 0.1
        max: 0.5
        learning: "manual"
